<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <!--Camera-->
        <a-entity position="0 5 15">
            <a-camera></a-camera>
        </a-entity>
        
        <a-entity position = "0 0 0">
            <a-box position = "0 5 0" height = "5" width = "3" depth = "2" color = "gray"></a-box>
        </a-entity>
        <a-entity position = "0 0 0">
            <a-cylinder position = "0 8 0" height = "2.5" radius = "1" color = "gray">
                <a-sphere position = "0.5 0.5 0.8" radius = "0.3">
                    <a-sphere radius = 0.1 color = "blue" position = "-0.05 0 0.23"
                    animation = "property: position; from: -0.05 0 0.23; to: 0.05 0 0.23; dir: alternate; loop: true; dur: 1000;"></a-sphere>
                </a-sphere>
                <a-sphere position = "-0.5 0.5 0.8" radius = "0.3">
                    <a-sphere radius = 0.1 color = "blue" position = "0.05 0 0.23"
                    animation = "property: position; from: 0.05 0 0.23; to: -0.05 0 0.23; dir: alternate; loop: true; dur: 1000;"></a-sphere>
                </a-sphere>
            </a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder position = "1.2 1.1 0" radius = "0.5" color = "gray" height = "4.5" rotation = "0 0 5"></a-cylinder>
            <a-cylinder position = "-1.2 1.2 0" radius = "0.5" color = "gray" height = "4.5" rotation = "0 0 -5"></a-cylinder>

        </a-entity>
        <a-entity>
            <a-cylinder position = "2 5 0" rotation = "0 0 20" color = "gray" radius = "0.4" height = "4.5"></a-cylinder>
            <a-cylinder position = "-2 5 0" rotation = "0 0 -20" color = "gray" radius = "0.4" height = "4.5"></a-cylinder>

        </a-entity>
    </a-scene>
</body>

</html>
